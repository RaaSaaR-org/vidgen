<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --frame: {{frame}};
    --total-frames: {{total_frames}};
    --progress: calc(var(--frame) / var(--total-frames));
  }

  body {
    width: {{width}}px;
    height: {{height}}px;
    overflow: hidden;
    background: {{effective_background}};
    color: {{theme_text}};
    font-family: '{{theme_font_heading}}', system-ui, -apple-system, sans-serif;
  }

  .scene-container {
    container-type: size;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    text-align: center;
    padding: 5% 8%;
    max-width: 75%;
    border: 4px solid {{#if border_color}}{{border_color}}{{else}}{{theme_primary}}{{/if}};
    border-radius: 24px;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.04) 0%,
      rgba(255, 255, 255, 0.01) 100%
    );
    box-shadow:
      0 0 60px rgba(249, 115, 22, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.05);
  }

  .heading {
    font-size: clamp(2.5rem, 4.5vw, 5rem);
    font-weight: 800;
    line-height: 1.15;
    margin-bottom: 1.5rem;
    background: linear-gradient(135deg, {{theme_text}}, {{theme_primary}});
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .accent-line {
    width: 80px;
    height: 4px;
    background: {{#if border_color}}{{border_color}}{{else}}{{theme_primary}}{{/if}};
    margin: 0 auto 1.5rem;
    border-radius: 2px;
  }

  .body-text {
    font-size: clamp(1.1rem, 2vw, 1.8rem);
    font-weight: 400;
    font-family: '{{theme_font_body}}', system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    opacity: 0.85;
  }

  @container (aspect-ratio < 1) {
    .card {
      max-width: 88%;
      padding: 8% 7%;
    }
    .heading {
      font-size: clamp(2rem, 7vw, 4rem);
    }
    .body-text {
      font-size: clamp(1.1rem, 3.5vw, 2rem);
    }
  }
</style>
</head>
<body>
  <div class="scene-container">
    <div class="card">
      <h1 class="heading">{{heading}}</h1>
      <div class="accent-line"></div>
      {{#if body}}
      <p class="body-text">{{body}}</p>
      {{/if}}
    </div>
  </div>
</body>
</html>
