<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --frame: {{frame}};
    --total-frames: {{total_frames}};
    --progress: calc(var(--frame) / var(--total-frames));
  }

  body {
    width: {{width}}px;
    height: {{height}}px;
    overflow: hidden;
    background: {{effective_background}};
    color: {{theme_text}};
    font-family: '{{theme_font_body}}', system-ui, -apple-system, sans-serif;
  }

  .scene-container {
    container-type: size;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    padding: 0 12%;
    max-width: 100%;
  }

  .heading {
    font-size: clamp(2rem, 3.5vw, 4rem);
    font-weight: 700;
    font-family: '{{theme_font_heading}}', system-ui, -apple-system, sans-serif;
    margin-bottom: 2rem;
    /* Fade in: 0% → 15% progress */
    opacity: clamp(0, calc(var(--progress) * (1 / 0.15)), 1);
  }

  .body-text {
    font-size: clamp(1.2rem, 2vw, 2rem);
    line-height: 1.7;
    font-weight: 400;
    /* Fade in: 15% → 35% progress */
    opacity: clamp(0, calc((var(--progress) - 0.15) * 5), 1);
    transform: translateY(calc((1 - clamp(0, calc((var(--progress) - 0.15) * 5), 1)) * 20px));
  }

  .accent-bar {
    width: 80px;
    height: 4px;
    background: {{theme_primary}};
    margin-bottom: 2rem;
    border-radius: 2px;
    transform: scaleX(clamp(0, calc(var(--progress) * (1 / 0.15)), 1));
    transform-origin: left;
  }

  @container (aspect-ratio < 1) {
    .heading {
      font-size: clamp(2rem, 6vw, 4rem);
    }
    .body-text {
      font-size: clamp(1.2rem, 4vw, 2.2rem);
    }
    .container {
      padding: 0 8%;
    }
  }
</style>
</head>
<body>
  <div class="scene-container">
    <div class="container">
      {{#if heading}}
      <h2 class="heading">{{heading}}</h2>
      {{/if}}
      <div class="accent-bar"></div>
      <p class="body-text">{{body}}</p>
    </div>
  </div>
</body>
</html>
