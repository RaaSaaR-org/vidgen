<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --frame: {{frame}};
    --total-frames: {{total_frames}};
    --progress: calc(var(--frame) / var(--total-frames));
    --content-progress: var(--progress);
    --total-words: {{total_words}};
  }

  body {
    width: {{width}}px;
    height: {{height}}px;
    overflow: hidden;
    background: {{effective_background}};
    color: {{theme_text}};
    font-family: '{{theme_font_heading}}', system-ui, -apple-system, sans-serif;
  }

  .scene-container {
    container-type: size;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    padding: 0 10%;
    max-width: 100%;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 0;
  }

  .word {
    font-size: clamp(2.5rem, 4.5vw, 5rem);
    font-weight: 700;
    line-height: 1.4;
    display: inline-block;
    /* Reveal variable: 0 when hidden, 1 when visible — uses content-progress to stay within voice window */
    --reveal: clamp(0, calc(var(--content-progress) * var(--total-words) - var(--word-index)), 1);
    opacity: var(--reveal);
    /* Collapse hidden words to zero width */
    max-width: calc(var(--reveal) * 600px);
    overflow: hidden;
    white-space: nowrap;
    /* Word spacing only when revealed */
    margin: 0 calc(var(--reveal) * 0.2em);
    transform: translateY(calc((1 - var(--reveal)) * 20px));
  }

  /* Style variant: bounce — opacity + scale bounce */
  .container.bounce .word {
    transform: translateY(calc((1 - var(--reveal)) * 20px))
               scale(calc(0.6 + 0.4 * var(--reveal)));
  }

  /* Style variant: slide — opacity + slide from bottom */
  .container.slide .word {
    transform: translateY(calc((1 - var(--reveal)) * 60px));
  }

  /* Highlight color for most-recently-revealed word */
  .word.highlight-active {
    color: {{highlight_color}};
  }

  @container (aspect-ratio < 1) {
    .word {
      font-size: clamp(3rem, 12vw, 8rem);
    }
    .container {
      padding: 0 8%;
    }
  }
</style>
</head>
<body>
  <div class="scene-container">
    <div class="container {{style}}">
      {{#each words}}
      <span class="word" style="--word-index: {{this.index}};">{{this.word}}</span>
      {{/each}}
    </div>
  </div>
</body>
</html>
