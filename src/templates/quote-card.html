<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --frame: {{frame}};
    --total-frames: {{total_frames}};
    --progress: calc(var(--frame) / var(--total-frames));
  }

  body {
    width: {{width}}px;
    height: {{height}}px;
    overflow: hidden;
    background: {{effective_background}};
    color: {{theme_text}};
    font-family: '{{theme_font_body}}', system-ui, -apple-system, sans-serif;
  }

  .scene-container {
    container-type: size;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    padding: 0 12%;
    max-width: 100%;
    {{#if background_style}}background: {{background_style}};{{/if}}
    border-radius: 12px;
  }

  .quote-mark {
    font-size: clamp(4rem, 8vw, 10rem);
    font-weight: 800;
    color: {{theme_primary}};
    line-height: 1;
    margin-bottom: 1rem;
    /* Fade in: 0% → 15% progress */
    opacity: clamp(0, calc(var(--progress) * (1 / 0.15)), 1);
    transform: scale(calc(0.8 + 0.2 * clamp(0, calc(var(--progress) * (1 / 0.15)), 1)));
  }

  .quote-text {
    font-size: clamp(1.5rem, 3vw, 3.5rem);
    font-style: italic;
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 2rem;
    /* Fade in: 10% → 35% progress */
    opacity: clamp(0, calc((var(--progress) - 0.1) * 4), 1);
    transform: translateY(calc((1 - clamp(0, calc((var(--progress) - 0.1) * 4), 1)) * 30px));
  }

  .divider {
    width: 80px;
    height: 3px;
    background: {{theme_primary}};
    margin: 0 auto 1.5rem;
    border-radius: 2px;
    /* Scale in: 30% → 45% progress */
    transform: scaleX(clamp(0, calc((var(--progress) - 0.3) * (1 / 0.15)), 1));
  }

  .attribution {
    font-size: clamp(1rem, 1.8vw, 1.8rem);
    font-weight: 600;
    font-family: '{{theme_font_heading}}', system-ui, -apple-system, sans-serif;
    /* Fade in: 40% → 55% progress */
    opacity: clamp(0, calc((var(--progress) - 0.4) * (1 / 0.15)), 1);
    transform: translateY(calc((1 - clamp(0, calc((var(--progress) - 0.4) * (1 / 0.15)), 1)) * 15px));
  }

  .source {
    font-size: clamp(0.8rem, 1.4vw, 1.4rem);
    font-weight: 400;
    opacity: 0.7;
    margin-top: 0.3rem;
    /* Fade in: 45% → 55% progress */
    opacity: clamp(0, calc((var(--progress) - 0.45) * (1 / 0.1)), 0.7);
  }

  @container (aspect-ratio < 1) {
    .quote-text {
      font-size: clamp(1.5rem, 5vw, 3rem);
    }
    .container {
      padding: 0 8%;
    }
    .attribution {
      font-size: clamp(1rem, 3vw, 2rem);
    }
  }
</style>
</head>
<body>
  <div class="scene-container">
    <div class="container">
      <div class="quote-mark">&ldquo;</div>
      <p class="quote-text">{{quote}}</p>
      <div class="divider"></div>
      {{#if author}}
      <p class="attribution">{{author}}</p>
      {{/if}}
      {{#if source}}
      <p class="source">{{source}}</p>
      {{/if}}
    </div>
  </div>
</body>
</html>
