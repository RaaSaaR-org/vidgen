<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --frame: {{frame}};
    --total-frames: {{total_frames}};
    --progress: calc(var(--frame) / var(--total-frames));
  }

  body {
    width: {{width}}px;
    height: {{height}}px;
    overflow: hidden;
    background: {{effective_background}};
    color: {{theme_text}};
    font-family: '{{theme_font_heading}}', system-ui, -apple-system, sans-serif;
  }

  .scene-container {
    container-type: size;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    padding: 0 10%;
    max-width: 100%;
  }

  .title {
    font-size: clamp(3rem, 5vw, 6rem);
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 1.5rem;
    /* Fade up: 0% â†’ 20% progress */
    opacity: clamp(0, calc(var(--progress) * 5), 1);
    transform: translateY(calc((1 - clamp(0, calc(var(--progress) * 5), 1)) * 40px));
  }

  .subtitle {
    font-size: clamp(1.5rem, 2.5vw, 3rem);
    font-weight: 400;
    opacity: 0.8;
    font-family: '{{theme_font_body}}', system-ui, -apple-system, sans-serif;
    /* Delayed fade: starts at 30% progress */
    opacity: clamp(0, calc((var(--progress) - 0.3) * (1 / 0.2)), 0.8);
    transform: translateY(calc((1 - clamp(0, calc((var(--progress) - 0.3) * 5), 1)) * 20px));
  }

  .accent-line {
    width: 120px;
    height: 4px;
    background: {{theme_primary}};
    margin: 2rem auto;
    border-radius: 2px;
    /* Scale in at 20% progress */
    transform: scaleX(clamp(0, calc((var(--progress) - 0.2) * 5), 1));
  }

  @container (aspect-ratio < 1) {
    .title {
      font-size: clamp(2.5rem, 8vw, 5rem);
    }
    .subtitle {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
    }
    .container {
      padding: 0 8%;
    }
  }
</style>
</head>
<body>
  <div class="scene-container">
    <div class="container">
      <h1 class="title">{{title}}</h1>
      <div class="accent-line"></div>
      {{#if subtitle}}
      <p class="subtitle">{{subtitle}}</p>
      {{/if}}
    </div>
  </div>
</body>
</html>
